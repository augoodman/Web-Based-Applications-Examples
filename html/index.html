<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>FAQ Service Login</h1>
    <form action="http://localhost:3000/faq" method="post">
        <label for="username">Username:</label><input type="text" id="username" name="username" required><br>
        <label for="password">Password: </label><input type="password" id="password" name="password" required><br>
        <p>Select your user role.</p>
        <label for="student">Student</label><input type="radio" name="role" value="student" checked="checked"><br>
        <label for="instructor">Instructor</label><input type="radio" name="role" value="instructor"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
